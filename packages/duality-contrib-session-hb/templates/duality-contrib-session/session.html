<div id="session" class="{{#if userCtx.name}}loggedin{{else}}loggedout{{/if}}">
  {{#if userCtx.name}}
  <span class="username">{{userCtx.name}}</span>
  {{/if}}
  <ul class="actions">
    {{#if userCtx.name}}
      <li class="logout"><a href="#">Logout</a></li>
    {{else}}
      {{#if session_signup_url}}
      <li class="signup">
        <a href="{{session_signup_url}}?next={{uc current_url}}">
          {{#if session_signup_text}}
            {{session_signup_text}}
          {{else}}
            Signup
          {{/if}}
        </a>
      </li>
      {{/if}}
      <li class="login"><a href="#">Login</a></li>
    {{/if}}
  </ul>
  <div id="login_dropdown" style="display: none">
    <form id="login_form" action="" method="POST">
      <div class="general_errors"></div>
      <div class="username field">
        <label for="login_form_name">Username</label>
        <input id="login_form_name" name="name" type="text" />
        <div class="errors"></div>
      </div>
      <div class="password field">
        <label for="login_form_password">Password</label>
        <input id="login_form_password" name="password" type="password" />
        <div class="errors"></div>
      </div>
      <div class="clear spinner" style="display: none;"></div>
      <div class="actions">
        <input type="submit" id="login_form_login" value="Login" />
        <input type="button" id="login_form_cancel" value="Cancel" />
      </div>
      <div class="clear"></div>
    </form>
  </div>
</div>
